<!DOCTYPE html>

    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="input_area">
      <input id="add_text" placeholder="TODOを入力" /　>

    </div>

    <script src="src/index.js"></script>
  </body>
</html>
